apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'com.gitlab.rurouniwallace.notes.NotesApiApplication'


repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'io.dropwizard:dropwizard-core:2.0.19'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.10.5'
    implementation 'com.yammer.tenacity:tenacity-core:1.2.0'
    implementation 'com.smoketurner:dropwizard-swagger:1.0.0-rc2-1'
    implementation 'commons-dbutils:commons-dbutils:1.6'
	implementation 'org.liquibase:liquibase-core:4.3.1'
	implementation 'org.apache.commons:commons-dbcp2:2.8.0'
	implementation 'org.hsqldb:hsqldb:2.5.1'
	implementation 'org.bouncycastle:bcprov-jdk15on:1.68'
	
	// testing dependencies
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.0-M1'
	
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'

}

test {
    useJUnitPlatform()
}

group = 'com.gitlab.rurouniwallace.notes'
version = '1.0-SNAPSHOT'
description = 'NotesApi'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.gitlab.rurouniwallace.notes.NotesApiApplication'
    }
}
